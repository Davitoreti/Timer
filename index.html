<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <script src="index.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-blue-300">
    <div class="flex flex-col justify-center items-center h-screen gap-20">
        <h1 class="text-2xl font-bold mb-10">Timer</h1>
        <div class="relative flex justify-center group mt-4">
            <p id="timer" class="text-2xl absolute top-0 -mt-8"><span id="hour"></span><span id="minutes"></span><span id="seconds"></span></p>
            <button id="button-start" class="relative text-xl text-white bg-blue-800 rounded py-3 px-10 mt-10 group-hover:text-white hover:bg-blue-600">Start</button>
        </div>
    </div>
</body>
</html>
